    <style>
        body{
            margin: 0;
        }
        div,p{
            margin:0 auto;
            text-align: center;
        }
        .vh{
            width:50vw;
            height:100vh;
            line-height:100vh;
            background-color: pink;
            /*overflow:hidden;*/
        }
        .ex{
            position: relative;
            bottom:1ex;
        }
        .vmin{
            width:100vmin;
            background-color: yellow;
        }
        .vmax{
            width:100vmax;
            background-color: blue;
        }
        .ch{
            width:5ch;
            background-color: pink;
        }
        .px{
            width:100px;
            background-color:purple;
        }
        .mm{
            width:100mm;
            background-color: grey;
        }
        .cm{
            width:5cm;
            background-color: orange;
        }
        .per30{
            width:30%;
            background-color:green;
        }
        .in{
            width:1in;
            background-color: red;
        }
        .pt{
            width:72pt;
            background-color: pink;
        }
        .pc{
            width:6pc;
            background-color: yellow;
        }
        .rem{
            width:5rem;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--可视区高/宽100vh/vw,ie9+-->
    <!--ex小写字母中间的高度-->
    <div class='vh'>
        vh/vw<span class='ex'>ex</span>
    </div>
    <!--视图最大值/最小值-->
    <p class='vmin'>vmin</p>
    <p class='vmax'>vmax</p>
    <!--ch以0为基准-->
    <p class='ch'>00000</p>
    <!--像素-->
    <p class="px">100px</p>
    <!--毫米-->
    <p class='mm'>100mm</p>
    <!--厘米-->
    <p class='cm'>5cm</p>
    <!--百分比-->
    <p class='per30'>30%</p>
    <!--1in等于2.54cm-->
    <p class='in'>in</p>
    <!--pt=1/72in;-->
    <p class='pt'>72pt</p>
    <!--pc=1/6in-->
    <p class='pc'>6pc</p>
    <!--rem-->
    <p class='rem'>5rem</p>
